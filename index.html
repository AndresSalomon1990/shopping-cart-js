<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart JS</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navbar init -->
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container-fluid">
        <div class="d-flex">
          <a class="navbar-brand" href="#">ShoppingCart</a>
          <form class="d-none d-sm-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>

        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-cart"></i>
        </button>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Card init -->
    <div class="card shadow" style="width: 18rem">
      <img
        src="./assets/images/cerveza-quilmes-lata.jpg"
        class="card-img-top"
        alt="Cerveza Quilmes Lata"
      />
      <div class="card-body">
        <h5 class="card-title">Cerveza Quilmes Lata</h5>
        <p class="fw-bold fs-5 mb-0">$ 2.50</p>
        <div class="d-flex align-items-center mb-2 gap-2">
          <span>Cantidad: </span>
          <button type="button" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-dash-circle"></i>
          </button>
          <span class="fw-bold">20</span>
          <button type="button" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-plus-circle"></i>
          </button>
        </div>
        <button type="button" class="btn btn-primary w-100">
          Agregar al carrito
        </button>
      </div>
    </div>
    <!-- Card end -->

    <!-- Offcanvas init -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- TODO: add cart items -->
      </div>
    </div>
    <!-- Offcanvas end -->
  </body>
</html>
